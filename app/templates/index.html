{% extends "base.html" %}

{% block content %}

<ul>
    {% for article in articles %}
    <li>
        <a href="/news/{{ article.id }}">{{ article.title }}</a>
        <p>{{ article.summary }}</p>
        {% if article.image_url %}
        <img src="{{ article.image_url }}" alt="Image" width="300">
        {% endif %}
        <br>
        <small>{{ article.pub_date }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
